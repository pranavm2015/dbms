{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>
        IIT Patna Intern Portal
    </title>

    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <link href='{% static "css/style.css" %}' rel="stylesheet">

</head>
<style>
/* Full-width input fields */

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    
    width: 49%;
}

/* Add padding to container elements */
.container {
    width:50%; 
    padding: 16px;
    border:2px;
    border-color: #ccc;
    border-style: solid;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body align="center">

<h2 align="center">Professor Registration Form </h2>

<div align="center" class="container" style="width:800px; margin:0 auto;">
    <form action="" method="" >
  
    <label ><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    
    <label ><b>Research Area</b></label>
    
    <input type="text" placeholder="Enter Research Area" name="research" required>
    
    <label><b>Vacancy</b></label>
    
    <input type="text" placeholder="Enter Vacancy" name="vacancy" required>
    
    <label ><b>Email</b></label>
    
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label><b>Password</b></label>
    
    <input type="password" placeholder="Enter Password" name="password" required>
    
    <div align="center" class="clearfix">
      <button align="center" type="button" class="cancelbtn">Cancel</button>
      <button align="center" type="submit" class="signupbtn">Sign Up</button>
    </div>
</form>
</div>
</body>
</html>
